<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
    <head>
        <meta charset="UTF-8">
        <title>Header</title>
    </head>
    <body>
        <nav th:fragment="header" class="navbar bg-dark" data-bs-theme="dark">
            <div class="container">
                <div class="navbar-text">
                    <span th:text="|${#authentication.getPrincipal().getUsername()} with roles: |"></span>
                    <span th:each="authority : ${#authentication.getAuthorities()}" th:text="|${authority.getAuthority().replaceAll('ROLE_', ' ')}|"></span>
                </div>
                <a class="navbar-brand" href="/logout">Logout</a>
            </div>
        </nav>
    </body>
</html>
